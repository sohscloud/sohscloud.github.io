		<script>
			//post 1
			var modali = document.getElementById("popup1");
			//get button
			var btn1 = document.getElementById("post1");
			//show button on click
			btn1.onclick = function() {
				modali.style.display = "block";
			}
			
			//post 2
			var modalii = document.getElementById("popup2");
			var btn2 = document.getElementById("post2");

			var modaliii = document.getElementById("popup3");
			var btn3 = document.getElementById("post3");
			btn3.onclick = function() {
				modaliii.style.display = "block";
			}

			window.onclick = function(event) {
				if (event.target == modali) {
					modali.style.display = "none";
				}
				if (event.target == modalii) {
					modalii.style.display = "none";
				}
				if (event.target == modaliii) {
					modaliii.style.display = "none";
				}
			}
